<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Конвертор</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		body {
			margin-top: 70px;
			background-color: #333;
			color: #fff;
		}

		.card-block	{padding: 10px}
	</style>
</head>
<body>
	<div class="comtainer">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-3 text-center">Конвертор валюти</h1>
				<form>
					<div class="form-group">
						<input type="number" id="kmInput" placeholder="Введіть сумму..." class="form-control form-control-lg">
					</div>
				</form>
				<h5>Р.S В копійках нерахуєм :)</h5>
				<div id="output">
					<div class="card alert-warning mb-2">
						<div class="card-blok">
							<h4>Доларів:</h4>
							<div id="metresOutput"></div>
						</div>
					</div>
					<div class="card alert-primary mb-2">
						<div class="card-blok">
							<h4>Євро:</h4>
							<div id="smOutput"></div>
						</div>
					</div>
				<div class="card alert-success mb-2">
					<div class="card-blok">
						<h4>Рублів:</h4>
						<div id="mlOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	
	<script>

	var dol
	var eur
	var ru

	$(document).ready(function(){
	getRate();
	});

	function getRate(){
		$.get(
			"https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5",
			function(data){
				//data = JSON.parse(data);
				//console.log(data[0]['buy']);
				// dol = (data[0]['buy']);
				// eur = (data[1]['buy'])
				// bit = (data[3]['buy'])
				dol = (data[0]['sale']);
				eur = (data[1]['sale'])
				ru = (data[2]['sale'])
				
			}
		);
	}

	document.getElementById('kmInput').addEventListener('input', function(e) {
		let km = e.target.value;
		

	//var dol = 39
	var sumad = km / dol
	var sumadolara = Math.round(sumad);
	document.getElementById('metresOutput').innerHTML = sumadolara;
	
	//var eur = 30.04
	var sumae = km / eur
	var sumaeuro = Math.round(sumae);
	document.getElementById('smOutput').innerHTML = sumaeuro;

	//var bit = 0.0000039
	document.getElementById('mlOutput').innerHTML = km / ru;
		});
	</script>
</body>
</html>
